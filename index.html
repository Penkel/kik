<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КиК|Крокодилы и Канализации</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="fadeMe"></div>
    <header class="main-header">
        <div class="header-content">
            <a href="#" class="logo"><img src="logo.png" alt=""></a>
        <div class="header-right">
            <div class="search-container">
                <form action="" onsubmit="changeLoc();return false">
                    <input type="text" placeholder="Поиск..." name="search" class="loc-input">
                </form>
            </div>
            <div class="dropdown" data-dropdown>
                <a href="#" data-dropdown-button>Музыка</a>
                <div class="dropdown-menu">
                    <ul>
                        <li>
                        <label for="range">Громкость</label>
                        <input type="range" min="0" max="100" step="0.1" class="volume-slider">
                         </li>
                         <li>
                        <label for="checkbox">Отключить звук</label>
                        <input type="checkbox" class="muteButton" onchange="toggleMute()" checked>
                    </li>
                    </ul>
                </div>
            </div>
            <div class="dropdown" data-dropdown>
                <a href="#" data-dropdown-button>Иллюстрация</a>
                <div class="dropdown-menu">
                        <ul>
                            <li> 
                        <label for="range">Размер</label>
                        <input type="range" value="50" min="20" max="70" step="1" class="art-height-slider">
                            </li>
                        <li>
                            <label for="checkbox">Автоувеличение</label>
                        <input type="checkbox" class="fullScreenButton" onchange='toggleFullScreen()' checked>
                    </li>
                        <li><label for="checkbox">Epic Mode</label>
                        <input type="checkbox" class="epicArtButton" onchange='toggleEpicArt()'>
                    </li>
                </ul>
                </div>
            </div>
            <div class="dropdown" data-dropdown>
                <a href="#" data-dropdown-button>О проекте</a>
                <div class="dropdown-menu">
                    <p>Данный проект создан для игры в КиК в компании. Приятного пользования!</p>
                </div>
            </div>
            <div class="dropdown" data-dropdown>
                <a href="#" data-dropdown-button class="adv-list-nofade"><button class="book-button glow" data-dropdown-button>ПРИКЛЮЧЕНИЯ</button></a>
            <div class="dropdown-menu adv-list"></div>
            </div>
        </div>
        </div>
    </header>
    <section class="slides-section">

        <div class="art-container">
